<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <meta itemprop="name" content="{settings.site.name}" />
    <span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
        <meta itemprop="streetAddress" content="{settings.site.street}" />
        <meta itemprop="postalCode" content="{settings.site.postcode}" />
        <meta itemprop="addressLocality" content="{settings.site.city}" />
        <meta itemprop="addressRegion" content="{settings.site.region}" />
        <meta itemprop="addressCountry" content="{settings.site.country}" />
    </span>
    <meta itemprop="telephone" content="{settings.site.phone}" />
    <meta itemprop="email" content="{settings.site.mail}" />
    <meta itemprop="owns" content="{settings.site.owner}" />
    <meta itemprop="priceRange" content="{settings.site.pricerange}" />
    <meta itemprop="hasMap" content="{settings.site.map}" />
    <meta itemprop="openingHours" content="{settings.site.openinghours}" />
    <meta itemprop="paymentAccepted" content="{settings.site.payments}" />
    <meta itemprop="image" content="{settings.site.image}" />
    <meta itemprop="description" content="{settings.site.description}" />
    <meta itemprop="smokingAllowed" content="false" />
</html>
