<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="top">
        <f:link.page pageUid="1" class="logo-link"><f:render partial="Logo" arguments="{_all}" /></f:link.page>
        <f:render partial="Navigation" arguments="{_all}" />
        <div id="top-left">
          <f:render partial="Languages" arguments="{_all}" />
          <f:render partial="Cta" arguments="{_all}" />
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="menu"><line x1="0" y1="50%" x2="100%" y2="50%" class="menu-bar menu-bar-top"></line><line x1="0" y1="50%" x2="100%" y2="50%" class="menu-bar menu-bar-middle"></line><line x1="0" y1="50%" x2="100%" y2="50%" class="menu-bar menu-bar-bottom"></line></svg>
        
    </div>
    <f:render section="Main" />
    <div id="footer">
        <div class="logo"><f:render partial="Logo" arguments="{_all}" /></div>
        <f:render partial="Address" arguments="{_all}" />
        <f:render partial="Socials" arguments="{_all}" />
        <f:render partial="Footerlinks" arguments="{_all}" />
    </div>
    <div id="modal">
        <f:link.page pageUid="1" class="logo-link"><f:render partial="Logo" arguments="{_all}" /></f:link.page>
        <div class="menu close-btn">&#10005;</div>
        <div id="inner-modal">
            <f:render partial="Languages" arguments="{_all}" />
            <f:render partial="Cta" arguments="{_all}" />
            <f:render partial="Navigation" arguments="{_all}" />
            <f:render partial="Address" arguments="{_all}" />
            <f:render partial="Socials" arguments="{_all}" />
        </div>  
    </div>
    <f:render partial="Schemaorg" arguments="{_all}" />
</html>
