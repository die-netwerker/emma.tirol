<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="teaser-black" href="EXT:nw_template/Resources/Public/Css/teaser-black.min.css" />
            <ul class="items">
                <f:for each="{data.teaseritems}" as="data">
                    <li>
                        
                            <f:if condition="{data.image}">
                                <picture>
                                    <source media="(max-width: 430px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'350c', cropVariant:'mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'700c', cropVariant:'mobile', fileExtension:'avif')} 2x">
                                    <source media="(max-width: 1000px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'950c', cropVariant:'mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1900c', cropVariant:'mobile', fileExtension:'avif')} 2x">
                                    <img src="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'830', cropVariant:'desktop', fileExtension:'avif')}" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1660', cropVariant:'desktop', fileExtension:'avif')} 2x" width="830" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
                                </picture>
                            </f:if> 
                            <div id="text">
                                <f:if condition="{data.subtitle}">
                                    <p class="subheader">{data.subtitle -> f:format.nl2br()}</p>
                                </f:if>
                                <f:if condition="{data.title}">
                                    <h3>{data.title -> f:format.nl2br()}</h3>
                                </f:if> 
                                <div id="bodytext">
                                    <f:if condition="{data.text}">
                                        {data.text -> f:format.html()}
                                    </f:if>
                                </div>
                                <f:if condition="{data.linktext}">
                                    <div id="button"><f:link.typolink parameter="{data.url}">{data.linktext}</f:link.typolink></div>
                                </f:if>
                            </div>
                    </li> 
                </f:for>
            </ul>
    </div>
</html>
