<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')} {f:if(condition:'{data.hero}', then:' hero')}">
        <f:asset.css identifier="teaser-overview" href="EXT:nw_template/Resources/Public/Css/teaser-overview.min.css" />
            <f:if condition="{data.header}">
                <header>
                    <h2>{data.header -> f:format.nl2br()}</h2>
                </header>
            </f:if>
            <ul class="teaser">
                <f:for each="{data.teaser}" as="data">
                    <li>
                        <f:link.typolink parameter="{data.url}">
                            <f:if condition="{data.icon}">
                                <picture>
                                    <source media="(max-width: 430px)" srcset="{f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'100c', height:'100c', fileExtension:'webp')}, {f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'200c', height:'200c', fileExtension:'webp')} 2x" width="100" height="100">
                                    <source media="(max-width: 800px)" srcset="{f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'120c', height:'120c', fileExtension:'webp')}, {f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'240c', height:'240c', fileExtension:'webp')} 2x" width="120" height="120">
                                    <source media="(max-width: 1200px)" srcset="{f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'140c', height:'140c', fileExtension:'webp')}, {f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'280c', height:'280c', fileExtension:'webp')} 2x" width="140" height="140">
                                    <img src="{f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'188c', height:'188c', fileExtension:'webp')}" srcset="{f:uri.image(image:'{data.icon.0}', treatIdAsReference:'true', width:'376c', height:'376c', fileExtension:'webp')} 2x" width="188" height="188" alt="{data.icon.0.alternative}" title="{data.icon.0.title}" />
                                </picture>
                            </f:if>
                            <f:if condition="{data.title}">
                                <p id="teaser-header">{data.title -> f:format.nl2br()}</p>
                            </f:if>
                            <div id="text">
                                <f:if condition="{data.text}">
                                    {data.text -> f:format.html()}
                                </f:if>
                            </div>
                        </f:link.typolink>
                    </li> 
                </f:for>
            </ul>
    </div>
</html>
