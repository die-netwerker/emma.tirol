<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="teaser-text" href="EXT:nw_template/Resources/Public/Css/teaser-text.min.css" />
        <f:if condition="{data.header} || {data.subheader}">
                <header>
                    <f:if condition="{data.subheader}">
                        <p class="subheader">{data.subheader}</p>
                    </f:if>
                    <f:if condition="{data.header}">
                        <f:switch expression="{data.header_layout}">
                            <f:case value="0"><h2>{data.header -> f:format.nl2br()}</h2></f:case>
                            <f:case value="1"><h1>{data.header -> f:format.nl2br()}</h1></f:case>
                            <f:case value="3"><h3>{data.header -> f:format.nl2br()}</h3></f:case>
                        </f:switch>
                    </f:if>
                </header>
            </f:if>
            <ul class="items">
                <f:for each="{data.items}" as="data">
                    <li>
                        <f:link.typolink parameter="{data.url}">
                            <f:if condition="{data.image}">
                                <picture>
                                    <source media="(max-width: 430px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'350c', cropVariant:'mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'7000c', cropVariant:'mobile', fileExtension:'avif')} 2x">
                                    <img src="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'390', cropVariant:'desktop', fileExtension:'avif')}" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'780', cropVariant:'desktop', fileExtension:'avif')} 2x" width="390" height="800" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
                                    <div id="offset-border"></div>
                                </picture>
                                
                            </f:if>
                            
                            <div id="text-bottom">
                                <f:if condition="{data.title}">
                                    <p id="teaser-header">{data.title -> f:format.nl2br()}</p>
                                </f:if> 
                                <div id="text">
                                    <f:if condition="{data.text}">
                                        {data.text -> f:format.html()}
                                    </f:if>
                                </div>
                                <f:if condition="{data.url}">
                                    <span id="linktext">{data.linktext}</span>
                                </f:if>
                            </div>
                        </f:link.typolink>
                    </li> 
                </f:for>
            </ul>
    </div>
</html>
