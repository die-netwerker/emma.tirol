<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')} {f:if(condition:'{data.hero}', then:' hero')}">
        <f:asset.css identifier="text-image-background" href="EXT:nw_template/Resources/Public/Css/text-image-background.min.css" />
        <f:if condition="{data.image}">
            <picture>
                <source media="(max-width: 430px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'430c', cropVariant:'tall-mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'860c', cropVariant:'tall-mobile', fileExtension:'avif')} 2x">
                <source media="(max-width: 800px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'800c', cropVariant:'standard-mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1600c', cropVariant:'standard-mobile', fileExtension:'avif')} 2x">
                <source media="(max-width: 1200px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1200c', cropVariant:'standard-mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'2400c', cropVariant:'standard-mobile', fileExtension:'avif')} 2x">
                <source media="(max-width: 1400px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1400c', cropVariant:'widescreen', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'2800c', cropVariant:'widescreen', fileExtension:'avif')} 2x">
                <img src="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1920c', cropVariant:'widescreen', fileExtension:'avif')}" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'3840c', cropVariant:'widescreen', fileExtension:'avif')} 2x" width="1920" height="640" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
            </picture>
        </f:if>
        <div id="text">
            <f:if condition="{data.header}">
                <header>
                    <f:if condition="{data.header}">
                        <h3>{data.header -> f:format.nl2br()}</h3>
                    </f:if>
                </header>
            </f:if>
            <div class="button">
                <f:if condition="{data.url}">
                    <f:link.typolink parameter="{data.url}">
                        {data.linktext}
                    </f:link.typolink>
                </f:if>
            </div>
        </div> 
    </div>
</html>
