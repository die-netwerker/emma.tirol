<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')} {f:if(condition:'{data.hero}', then:' hero')}">
        <f:asset.css identifier="text-image" href="EXT:nw_template/Resources/Public/Css/text-image.min.css" />
        <div class="text-left">
            <f:if condition="{data.header}">
                <header>
                    <h3>{data.header -> f:format.html()}</h3>
                </header>
            </f:if>
            <div id="text">
                <f:if condition="{data.bodytext}">
                    {data.bodytext -> f:format.html()}
                </f:if>
            </div>
            <div class="button">
                <f:if condition="{data.url}">
                    <f:link.typolink parameter="{data.url}">
                        {data.linktext}
                    </f:link.typolink>
                </f:if>
            </div>
        </div>
        <f:if condition="{data.image}">
            <picture>
                <source media="(max-width: 430px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'430c', cropVariant:'mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'860c', cropVariant:'mobile', fileExtension:'avif')} 2x">
                <source media="(max-width: 800px)" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'800c', cropVariant:'mobile', fileExtension:'avif')}, {f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1600c', cropVariant:'mobile', fileExtension:'avif')} 2x">
                <img src="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'740c', cropVariant:'desktop', fileExtension:'avif')}" srcset="{f:uri.image(image:'{data.image.0}', treatIdAsReference:'true', width:'1480c', cropVariant:'desktop', fileExtension:'avif')} 2x" width="740" height="905" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
            </picture>
        </f:if>
    </div>
</html>
