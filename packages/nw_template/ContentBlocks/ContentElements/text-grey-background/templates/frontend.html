<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')} {f:if(condition:'{data.hero}', then:' hero')}">
        <f:asset.css identifier="text-grey-background" href="EXT:nw_template/Resources/Public/Css/text-grey-background.min.css" />
        <div id="innerPart">
            <f:if condition="{data.header}">
                <header>
                    <h2>{data.header}</h2>
                </header>
            </f:if>
            <div id="text">
                <f:if condition="{data.bodytext}">
                    {data.bodytext -> f:format.html()}
                </f:if>
            </div>
            <div class="button">
                <f:if condition="{data.url}">
                    <f:link.typolink parameter="{data.url}">
                        {data.linktext}
                    </f:link.typolink>
                </f:if>
            </div>
        </div>   
    </div>
</html>
