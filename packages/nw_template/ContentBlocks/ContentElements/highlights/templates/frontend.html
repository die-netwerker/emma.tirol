<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="frame-type-{data.CType}{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:asset.css identifier="highlights" href="EXT:nw_template/Resources/Public/Css/highlights.min.css" />
        <div id="text-left">
            <f:if condition="{data.header}">
                <header>
                    <f:if condition="{data.subheader}">
                        <p class="subheader">{data.subheader}</p>
                    </f:if>
                    <f:if condition="{data.header}">
                        <h3>{data.header}</h3>
                    </f:if>
                </header>
            </f:if>
            <div class="bodytext">
                <f:if condition="{data.bodytext}">
                    {data.bodytext -> f:format.html()}
                </f:if>
            </div>   
        </div>
        <div id="text-rechts">
            <f:if condition="{data.highlights}">
                {data.highlights -> f:format.html()}
            </f:if>
        </div>   
    </div>
</html>
